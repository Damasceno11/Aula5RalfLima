<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define a codificação dos caracteres para UTF-8 -->
  <meta charset="UTF-8">

  <!-- Responsividade para dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CRUD - Produtos</title>

  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Arquivo de estilos personalizados -->
  <link rel="stylesheet" href="estilos.css">
</head>

<body>

<!-- Formulário para entrada e edição dos dados dos produtos -->
<form>
  <!-- Campo de ID (readonly porque é gerado pela API) -->
  <input type="text" class="form-control" placeholder="id" id="id" readonly="readonly">

  <input type="text" class="form-control" placeholder="Nome" id="nome">

  <input type="text" class="form-control" placeholder="Marca" id="marca">

  <input type="text" class="form-control" placeholder="Valor" id="valor">

  <!-- Botões para as ações CRUD -->
  <input type="button" value="Cadastrar" onclick="Cadastrar()"  class="btn btn-primary" id="btnCadastrar">
  <input type="button" value="Alterar" onclick="Alterar()" class="btn btn-primary" id="btnAlterar">
  <input type="button" value="Remover" onclick="Remover()" class="btn btn-primary" id="btnRemover">
  <input type="button" value="Cancelar" onclick="Cancelar()" class="btn btn-primary" id="btnCancelar">
</form>

<!-- Tabela para listar os produtos cadastrados -->
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Marca</th>
      <th>Valor</th>
      <th>Selecionar</th>
    </tr>
  </thead>
  <tbody id="tabela"></tbody>
</table>

<!-- Script JS com a lógica do CRUD -->
<script src="script.js"></script>

</body>
</html>
